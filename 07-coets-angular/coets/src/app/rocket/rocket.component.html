<div class="row shadow-lg">
  <div class="col-2 ml-5">
      <div class="row">
          <div class="col"><span>$rocket1?.code</span></div>
      </div>
      <div class="row">
          <div class="col"><span>rocket1?.maxPropulsors motors available</span></div>
      </div>
      <div class="row d-flex bd-highlight mb-3">
          <div class="col p-2 col-8">
              <input type="text" name="rocket1-speed" id="rocket1-speed" value="rocket1?.targetSpeed">
          </div>
          <div class="col align-items ml-auto p-2">
              <button type="button" class="btn btn-danger ">Race</button>
          </div>
      </div>
      <div class="row mx-1">
          <p>Status of the first rocket</p>
      </div>
  </div>
  <div class="col-8 mx-5">
      <table class="table table-sm">
          <thead>
              <tr>
                  <th scope="col">#</th>
                  <th scope="col">Max</th>
                  <th scope="col">Target</th>
                  <th scope="col">Progress (current)</th>
              </tr>
          </thead>
          <tbody>
              <tr>
                  <th scope="row">1</th>
                  <td><span id="r1e1max">
                          <p th:text="${r1e1max}"></p>
                      </span></td>
                  <td><span id="r1e1tgt"></span>50</td>
                  <td><span id="r1e1curr">
                          <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 100%"
                                  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                      </span></td>
              </tr>
              <tr>
                  <th scope="row">2</th>
                  <td><span id="r1e2max"></span>100</td>
                  <td><span id="r1e2tgt"></span>50</td>
                  <td><span id="r1e2curr">
                          <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 100%"
                                  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                      </span></td>
              </tr>
              <tr>
                  <th scope="row">3</th>
                  <td><span id="r1e3max"></span>100</td>
                  <td><span id="r1e3tgt"></span>50</td>
                  <td><span id="r1e3curr">
                          <div class="progress">
                              <div class="progress-bar" role="progressbar" style="width: 100%"
                                  aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                          </div>
                      </span></td>
              </tr>
          </tbody>
      </table>
  </div>
</div>
